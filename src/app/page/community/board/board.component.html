<div id="board-content">
  <div id="board-content-inner">
    <div class="board-title">
      <h1>{{ board.title }}</h1>
    </div>
    <div class="board-info">
      <button (click)="adminAble()" *ngIf="admin === false">관리자</button>
      <button (click)="adminDisable()" *ngIf="admin === true">관리자제거</button>
      <button (click)="test()">테스트</button>
    </div>
    <ng-container *ngFor="let template of templates; index as i">
      <div
        #class
        [froalaEditor]="option"
        [innerHTML]="template"
        *ngIf="admin === true"
      ></div>
      <div [innerHTML]="template" *ngIf="admin === false"></div>
    </ng-container>
  </div>
</div>
