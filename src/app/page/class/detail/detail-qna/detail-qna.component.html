<div id="qna">
  <div class="question-write">
    <button nz-button nzType="primary" (click)="createQuestionWrite(header ,body, footer)">
      질문 작성
    </button>
  </div>
  <form class="search-box">
    <input type="text" name="search" placeholder="질문을 검색해 보세요." />
    <button>검색</button>
  </form>
  <div class="question-box" *ngFor="let data of qnaes.data">
    <div class="icon-image">
      <img src="#" alt="그림없음" />
    </div>
    <div class="content">
      <h1>{{ data.title }}<span>7일전</span></h1>
      <p>
        {{ data.content }}
      </p>
      <div class="reactions">
        <span
          ><i
            nz-icon
            nzType="heart"
            nzTheme="outline"
            style="color: indianred; font-size: 20px;"
          ></i>
          1</span
        >
        <span
          ><i
            nz-icon
            nzType="message"
            nzTheme="fill"
            style="color: lightslategray; font-size: 20px;"
          ></i>
          10</span
        >
      </div>
    </div>
  </div>
  <div class="more-button-wrap">
    <button nz-button nzType="primary" class="more-button" (click)="getMoreQnaes()" [nzLoading]="buttonLoading">더 보기</button>
  </div>
</div>

<ng-template #header>
  <div id="modal-header">
    <form class="search-box">
      <input type="text" name="search" placeholder="제목을 입력해 주세요." [(ngModel)]="popupQna.title">
    </form>
  </div>
</ng-template>

<ng-template #body>
  <div id="modal-body">
    <textarea name="qna-write-text" [(ngModel)]="popupQna.content"></textarea>
  </div>
</ng-template>

<ng-template #footer>
  <button nz-button nzType="primary" (click)="writeOK()">글쓰기</button>
  <button nz-button nzType="default" (click)="writeCancel()">나가기</button>
</ng-template>
