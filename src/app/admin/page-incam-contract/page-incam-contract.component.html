<div id="header">
  <div id="title">
    <i nz-icon nzType="user" nzTheme="outline"></i>
    계약관리
  </div>
</div>
<div id="content">
<div id="main-table">
  <div class="table-menu">
          <button nz-button nzType="default" nzShape="circle" (click)="incamAddfareAdd()"><i title="추가" nz-icon nzType="plus"></i></button>
          <button nz-button nzType="default" nzShape="circle" (click)="incamAddfareUpdate()" [disabled]="selectedIncamContract.contract_seq == undefined"><i nz-icon nzType="edit"></i></button>
          <button nz-button nzType="default" nzShape="circle" (click)="incamAddfareDelete()" [disabled]="selectedIncamContract.contract_seq == undefined"><i nz-icon nzType="delete"></i></button>
        </div>
  <nz-table
    #incamAddfareTable
    nzShowSizeChanger
    nzBordered
    nzNoResult = "조회된 결과가 없습니다"
    [nzFrontPagination]="false"
    [nzData]="incamContract.data"
    [nzLoading]="incamContractLoading"
    [nzTotal]="incamContract.totalPages * incamContract.size"
    [(nzPageIndex)]="incamContract.pageNumber"
    [(nzPageSize)]="incamContract.size"
    (nzPageIndexChange)="getIncamContract()"
    nzShowSizeChanger="false"
    nzSize="small">
    <thead>
      <tr>
        <th nzWidth="10%" [nzAlign]="'center'">번호</th>
        <th nzWidth="10%" [nzAlign]="'center'">클래스명</th>
        <th nzWidth="10%" [nzAlign]="'center'">원청사</th>
        <th nzWidth="10%" [nzAlign]="'center'">시간당금액</th>
        <th nzWidth="11%" [nzAlign]="'center'">시간당인센티브</th>
        <th nzWidth="10%" [nzAlign]="'center'">계약기간</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of incamAddfareTable.data"
        (click)="selectIncamAddfare(data)"
        (dblclick)="incamAddfareUpdate()"
        [ngClass]="{
          'on':this.selectedIncamContract.contract_seq === data.addfare_seq
        }"
        style="cursor: pointer;">
        <td [nzAlign]="'center'">{{ data.contract_seq }}</td>
        <td [nzAlign]="'center'">{{ data.class }}</td>
        <td [nzAlign]="'center'">{{ data.original_company }}</td>
        <td [nzAlign]="'center'">{{ data.hour_price }}</td>
        <td [nzAlign]="'center'">{{ data.hour_incen }}</td>
        <td [nzAlign]="'center'">{{ data.contract_day }}</td>
      </tr>
    </tbody>
  </nz-table>
  </div>
</div>

<nz-modal [(nzVisible)]="isIncamAddfareAdd"
          nzTitle="내부정산 추가" 
          (nzOnCancel)="popupCancel()"
          (nzOnOk)="incamContractOk()"
          nzWidth="870">
  <div class="popup-content">
      <div class="left">
        <div>
          <nz-form-label nzRequired>원청사</nz-form-label>
          <input nz-input type="text" placeholder="원청사" [(ngModel)]="popupIncamContract.original_company"/>
        </div>
        <div>
          <nz-form-label nzRequired>분반</nz-form-label>
            <input nz-input type="text" placeholder="분반" [(ngModel)]="popupIncamContract.class"/>
        </div>
        <div>
            <nz-form-label nzRequired>시간당단가</nz-form-label>
            <nz-input-number [nzPlaceHolder]="'단가'" [nzStep]="1" [nzMin]="0" [(ngModel)]="popupIncamContract.hour_price" ></nz-input-number>
        </div>
        <div>
          <nz-form-label nzRequired>인센</nz-form-label>
          <nz-input-number [nzPlaceHolder]="'단가'" [nzStep]="1" [nzMin]="0" [(ngModel)]="popupIncamContract.hour_incen" ></nz-input-number>
      </div>
        <div>
            <nz-form-label nzRequired>시수</nz-form-label>
            <nz-input-number [nzPlaceHolder]="'시수'" [nzStep]="1" [nzMin]="0" [(ngModel)]="popupIncamContract.contract_day"></nz-input-number>
        </div>
    </div>
  </div>
  <div *nzModalFooter>
      <button nz-button nzType="default" (click)="popupCancel()">취소</button>
      <button nz-button nzType="primary" (click)="incamContractOk()">등록</button>
    </div>
</nz-modal>

<nz-modal [(nzVisible)]="isIncamAddfareUpdate"
        nzTitle="내부정산수정" 
        (nzOnCancel)="popupCancel()"
        (nzOnOk)="incamAddfareUpdateOk()"
        nzWidth="870">
<div class="popup-content">
  <div class="left">
    <div class="left">
      <div>
        <nz-form-label nzRequired>원청사</nz-form-label>
        <input nz-input type="text" placeholder="원청사" [(ngModel)]="popupIncamContract.original_company"/>
      </div>
      <div>
        <nz-form-label nzRequired>분반</nz-form-label>
          <input nz-input type="text" placeholder="분반" [(ngModel)]="popupIncamContract.class"/>
      </div>
      <div>
          <nz-form-label nzRequired>시간당단가</nz-form-label>
          <nz-input-number [nzPlaceHolder]="'단가'" [nzStep]="1" [nzMin]="0" [(ngModel)]="popupIncamContract.hour_price" ></nz-input-number>
      </div>
      <div>
        <nz-form-label nzRequired>인센</nz-form-label>
        <nz-input-number [nzPlaceHolder]="'단가'" [nzStep]="1" [nzMin]="0" [(ngModel)]="popupIncamContract.hour_incen" ></nz-input-number>
    </div>
      <div>
          <nz-form-label nzRequired>시수</nz-form-label>
          <nz-input-number [nzPlaceHolder]="'시수'" [nzStep]="1" [nzMin]="0" [(ngModel)]="popupIncamContract.contract_day"></nz-input-number>
      </div>
    </div>
  </div>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="popupCancel()">취소</button>
  <button nz-button nzType="primary" (click)="incamAddfareUpdateOk()">등록</button>
</div>
</nz-modal>
